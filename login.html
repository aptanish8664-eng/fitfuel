<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitfuel | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=Racing+Sans+One&display=swap" rel="stylesheet">
  
  <style>
    /* Add these styles */
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    
    .racing-font {
      font-family: 'Racing Sans One', cursive;
    }
    
    /* Back to home link */
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ccff00;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="bg-[#050505] text-white min-h-screen flex items-center justify-center relative">
  
  <!-- Particle Background -->
  <div id="particles-js"></div>
  
  <!-- Back to Home Link -->
  <a href="index.html" class="home-link">
    <i class="fas fa-arrow-left"></i> Back to Home
  </a>

  <div class="w-full max-w-md bg-zinc-900/80 backdrop-blur-sm p-8 rounded-3xl border border-zinc-800 z-10">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold orbitron">
        FIT<span class="text-[#ccff00]">FUEL</span>
      </h1>
      <p class="text-zinc-400 mt-2">AI-Powered Fitness Intelligence</p>
    </div>

    <div class="mb-4">
      <label class="block text-xs text-zinc-400 mb-1 orbitron">Email</label>
      <input id="email" type="email" class="w-full p-3 rounded-xl bg-black/50 border border-zinc-700 focus:border-[#ccff00] focus:outline-none transition-colors">
    </div>

    <div class="mb-6">
      <label class="block text-xs text-zinc-400 mb-1 orbitron">Password</label>
      <input id="password" type="password" class="w-full p-3 rounded-xl bg-black/50 border border-zinc-700 focus:border-[#ccff00] focus:outline-none transition-colors">
    </div>

    <button onclick="login()"
      class="w-full bg-[#ccff00] text-black py-3 rounded-full font-bold orbitron hover:scale-105 transition-transform">
      Login
    </button>

    <p class="text-center text-sm text-zinc-400 mt-4">
      Don't have an account?
      <button onclick="toggleMode()" class="text-[#ccff00] underline">Sign up</button>
    </p>

    <p id="error" class="text-red-500 text-sm mt-4 text-center"></p>
  </div>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="login-particles.js"></script>
  <!-- Original Auth Script -->
  <script src="auth.js"></script>
</body>
</html>
